<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L·ªùi t·ªè t√¨nh üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(#000, #111);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .bubble {
      position: absolute;
      color: hotpink;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: float 10s linear infinite;
      pointer-events: none;
      text-shadow: 0 0 10px pink;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: sparkle 3s linear infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-align: center;
      line-height: 2;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }
  </style>
</head>
<body onclick="goFullscreen()">

  <div class="center-text">
    G·ª≠i ƒë·∫øn c·∫≠u üíå<br />
    T·ªõ mu·ªën n√≥i r·∫±ng:<br />
    <strong style="color: hotpink">T·ªõ th√≠ch c·∫≠u r·∫•t nhi·ªÅu üíñ</strong>
  </div>

  <script>
    const messages = ["Y√™u", "I love you", "iuuuuuu", "my love", "‚ù§Ô∏è", "üíå", "‚ú®","üíó"];

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = messages[Math.floor(Math.random() * messages.length)];
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.fontSize = 1 + Math.random() * 2 + "rem";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 10000);
    }

    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 3000);
    }

    setInterval(createBubble, 500);
    setInterval(createSparkle, 200);

    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // T·ª± v√†o fullscreen n·∫øu user nh·∫•n
    window.addEventListener("click", goFullscreen);
  </script>
</body>
</html>
